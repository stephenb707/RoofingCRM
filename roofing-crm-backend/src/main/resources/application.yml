spring:
  application:
    name: roofing-crm-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/roofing_crm
    username: ${DB_USERNAME:roofing_crm_user}
    password: ${DB_PASSWORD:roofing_crm_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    open-in-view: false

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080
