spring:
  application:
    name: roofing-crm-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/roofing_crm
    username: ${DB_USERNAME:roofing_crm_user}
    password: ${DB_PASSWORD:roofing_crm_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

app:
  security:
    jwt:
      secret: "REPLACE_WITH_A_LONG_RANDOM_SECRET_KEY_FOR_DEV_ONLY_MIN_32_CHARS"
      expiration-seconds: 36000
  storage:
    local:
      base-dir: "./uploads"