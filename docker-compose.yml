services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: roofing_crm
      POSTGRES_USER: roofing_crm_user
      POSTGRES_PASSWORD: roofing_crm_password
    ports:
      - "5432:5432"
    volumes:
      - roofing_crm_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roofing_crm_user -d roofing_crm"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./roofing-crm-backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/roofing_crm
      SPRING_DATASOURCE_USERNAME: roofing_crm_user
      SPRING_DATASOURCE_PASSWORD: roofing_crm_password
      APP_SECURITY_JWT_SECRET: "dev_only_change_me_to_a_long_random_string_32_chars_min"
      APP_SECURITY_JWT_EXPIRATION_SECONDS: "36000"
      APP_STORAGE_LOCAL_BASE_DIR: "/app/uploads"
    ports:
      - "8080:8080"
    volumes:
      - roofing_crm_uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./roofing-crm-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8080"
      NEXT_TELEMETRY_DISABLED: "1"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./roofing-crm-frontend:/app
      - roofing_crm_frontend_node_modules:/app/node_modules
      - roofing_crm_frontend_next:/app/.next
    command: sh -c "npm ci && npm run dev -- --hostname 0.0.0.0 --port 3000"
    depends_on:
      - backend

volumes:
  roofing_crm_db:
  roofing_crm_uploads:
  roofing_crm_frontend_node_modules:
  roofing_crm_frontend_next:
